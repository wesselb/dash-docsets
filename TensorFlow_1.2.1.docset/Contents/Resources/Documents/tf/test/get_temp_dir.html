<h3 id="tf.test.get_temp_dir-1"><code>tf.test.get_temp_dir</code></h3>
<div class="sourceCode"><pre class="sourceCode python"><code class="sourceCode python">get_temp_dir()</code></pre></div>
<p>Defined in <a href="https://www.tensorflow.org/code/tensorflow/python/platform/test.py"><code>tensorflow/python/platform/test.py</code></a>.</p>
<p>See the guide: <a href="../../../../api_guides/python/test.md#Utilities">Testing &gt; Utilities</a></p>
<p>Returns a temporary directory for use during tests.</p>
<p>There is no need to delete the directory after the test.</p>
<h4 id="returns">Returns:</h4>
<p>The temporary directory.</p>
