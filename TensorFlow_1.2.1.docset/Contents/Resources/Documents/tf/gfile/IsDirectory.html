<a name="//apple_ref/cpp/Class/tf.gfile.IsDirectory" class="dashAnchor"></a><h1 id="tf.gfile.isdirectory">tf.gfile.IsDirectory</h1>
<h3 id="tf.gfile.isdirectory-1"><code>tf.gfile.IsDirectory</code></h3>
<div class="sourceCode"><pre class="sourceCode python"><code class="sourceCode python">IsDirectory(dirname)</code></pre></div>
<p>Defined in <a href="https://www.tensorflow.org/code/tensorflow/python/lib/io/file_io.py"><code>tensorflow/python/lib/io/file_io.py</code></a>.</p>
<p>Returns whether the path is a directory or not.</p>
<h4 id="args">Args:</h4>
<ul>
<li><b><code>dirname</code></b>: string, path to a potential directory</li>
</ul>
<h4 id="returns">Returns:</h4>
<p>True, if the path is a directory; False otherwise</p>
