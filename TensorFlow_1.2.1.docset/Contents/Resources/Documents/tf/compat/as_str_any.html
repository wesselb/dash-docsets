<a name="//apple_ref/cpp/Function/tf.compat.as_str_any" class="dashAnchor"></a><h1 id="tf.compat.as_str_any">tf.compat.as_str_any</h1>
<h3 id="tf.compat.as_str_any-1"><code>tf.compat.as_str_any</code></h3>
<div class="sourceCode"><pre class="sourceCode python"><code class="sourceCode python">as_str_any(value)</code></pre></div>
<p>Defined in <a href="https://www.tensorflow.org/code/tensorflow/python/util/compat.py"><code>tensorflow/python/util/compat.py</code></a>.</p>
<p>Converts to <code>str</code> as <code>str(value)</code>, but use <code>as_str</code> for <code>bytes</code>.</p>
<h4 id="args">Args:</h4>
<ul>
<li><b><code>value</code></b>: A object that can be converted to <code>str</code>.</li>
</ul>
<h4 id="returns">Returns:</h4>
<p>A <code>str</code> object.</p>
